<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Pomodoro-Clock</title>
    <link type="text/css" href="./index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <h1 class="brand">Vue.js Pomodoro Clock</h1>

      <div class="controls">
        <div class="left-column">
          <button title="Decrease break time by one minute" @click="setBreak(-1)">-</button>{{duration.break}}
          <button title="Increase break time by one minute" @click="setBreak(1)">+</button>
          <br/>
          <span class="title">Break</span>
        </div>
        <div class="right-column">
          <button title="Decrease session time by one minute" @click="setSession(-1)">-</button>{{duration.session}}
          <button title="Increase session time by one minute" @click="setSession(1)">+</button>
          <br/>
          <span class="title">Session</span>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
      <div @click="toggleClock" :class="[{active: isActive}, activeMode.toLowerCase()]" class="clock" title="Pause/Resume clock">
        <div class="bck-fill"></div>
        <template v-if="isActive">
          <h2 class="title">{{activeMode}}</h2>
          <h3 class="time">{{displayTime}}</h3>
        </template>
        <template v-else>
          <h3 class="time">{{dateNow}}</h3>
        </template>
      </div>

      <h2 class="brand">Designed and Coded by <a href="https://github.com/mubaidr">mubaidr</a></h2>
    </div>
    <!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script src="./index.js"></script>
  </body>

</html>
