<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Pomodoro-Clock</title>
    <link type="text/css" href="./index.css" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <h1 class="brand">Vue.js Pomodoro-Clock</h1>

      <div class="controls">
        <div class="left-column">
          <button>-</button> Break
          <button>+</button>
        </div>
        <div class="right-column">
          <button>-</button> Session
          <button>+</button>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
      <div class="clock">
        <h2 class="title">Session</h2>
        <h3 class="time">56:29</h3>
      </div>

      <h2 class="brand">Designed and Coded by <a href="https://github.com/mubaidr">mubaidr</a></h2>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script src="./index.js"></script>
  </body>

</html>
